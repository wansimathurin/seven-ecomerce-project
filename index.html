<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="header-navbar">
            <div class="logo">
                <div class="img-logo">
                    <img src="/image/Amazon-Logo-Font-1-scaled.webp" alt="">
                </div>
                <div class="toggle-theme">
                    <i onclick="lightMode()" class="fa fa-toggle-off"></i>
                </div>
            </div>
            <div class="search">
                <div class="first-icon">
                    All
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <input type="search" class="search-bar">
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-links">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
                <ul>
                    <li class="sign-in">
                        <small>Hello, Sign in</small> <br>
                        <p>Account & Lists <i class="fa-solid fa-caret-down"></i></p>
                        
                    </li>
                    <li class="return">
                        <small>Return</small> <br>
                        <p>& Orders</p>
                        
                    </li>
                    <li class="cart-shopping">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>0</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-navbar">
            <ul>
                <li class="categories">All</li>
                <li class="categories">All</li>
                <li class="categories">All</li>
            </ul>
        </div>
    </div>

    <div class="card-container content-center">
    </div>

    <div class="hmbg-menu">
        <div class="hmbg-search">
            <div class="hmbg-first-icon">
                All
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <input type="search" class="hmbg-search-bar">
            <div class="hmbg-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="hmbg-nav-links">
            <ul>
                <li class="hmbg-sign-in">
                    <small>Hello, Sign in</small> <br>
                    <p>Account & Lists <i class="fa-solid fa-caret-down"></i></p>
                    
                </li>
                <li class="hmbg-return">
                    <small>Return</small> <br>
                    <p>& Orders</p>
                    
                </li>
                <li class="hmbg-cart-shopping">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>0</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="hamburger-menu">
        <img class="hmgr-img" src="/image/hmbrg_menu-removebg-preview.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
</html>
